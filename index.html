<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script>  var _hmt = _hmt || [];  </script>
    <title>lc5910.github.io</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon" />
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
</head>

<body>
    <div id="app"></div>
    <script>
        location.host==='lc5910.github.io' && !location.hash && (location.href='/dist/#/');
        var standard=375;
        var html=document.documentElement;
        window.onresize=remReset;
        function remReset(){
            var deviceWidth=window.innerWidth || html.clientWidth || document.body.clientWidth;
            if(deviceWidth<=300){
                html.style.fontSize=300/standard*20+'px';
            }else if(deviceWidth<=750){
                html.style.fontSize=deviceWidth/standard*20+'px';
            }else if(deviceWidth>750){
                html.style.fontSize=750/standard*20+'px';
            }
        };
        remReset();
    </script>
</body>
</html>
